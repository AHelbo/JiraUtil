<!DOCTYPE html>
<html>
<head>
  <title>Jira Config</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    button {
      width: 200px;
    }
    #email,
    #token,
    #epicMapInput {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Jira Authentication</legend>
    <label>Email:<br>
      <input type="text" id="email">
    </label><br><br>
    <label>API Token:<br>
      <input type="password" id="token">
    </label>
  </fieldset>
  <fieldset>
    <legend>Epic Mapping</legend>
    <textarea id="epicMapInput" rows="20"></textarea>
  </fieldset>
  <button id="saveBtn">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
