<!DOCTYPE html>
<html>
<head>
  <title>Jira Config</title>
  <style>
    :root {
      --bg: #121212;
      --panel: #1f1f1f;
      --border: #333;
      --text: #e0e0e0;
      --subtext: #9e9e9e;
      --accent: #9e9e9e;
    }

    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--bg);
      color: var(--text);
    }

    fieldset {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 22px;
    }

    legend {
      font-weight: bold;
      color: var(--accent);
      padding: 0 6px;
    }

    input, textarea {
      background: #111;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      padding: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
        font-family: monospace;
        background: #111;
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text);
        padding: 5px;
        font-size: 14px;
        box-sizing: border-box;

        resize: none;
        height: 300px;
        }

    input:focus, textarea:focus {
      outline: 1px solid var(--accent);
    }

    #saveBtn {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      width: 200px;
    }

    #saveBtn:hover {
      opacity: 0.85;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Jira Authentication</legend>
    <label>Email:<br>
      <input type="text" id="email" style="width: 100%">
    </label><br><br>
    <label>API Token:<br>
      <input type="password" id="token" style="width: 100%">
    </label>
  </fieldset>
  <fieldset>
    <legend>Epic Mapping</legend>
    <textarea id="epicMapInput" rows="12" style="width: 100%"></textarea>
  </fieldset>
  <button id="saveBtn">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
