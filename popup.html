<!DOCTYPE html>
<html>
<head>
  <title>JiraTime</title>
  <style>
    :root {
      --bg: #121212;
      --panel: #1f1f1f;
      --border: #333;
      --text: #e0e0e0;
      --subtext: #9e9e9e;
      --accent: #9e9e9e;
    }
    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--bg);
      color: var(--text);
      width: 300px;
    }
    hr { margin: 10px 0; }
    #issueField { width: 100%; margin-bottom: 10px;}
    #callBtn { width: 100%; margin-bottom: 10px; border-radius: 10px; border-width: 1px;}
    #output { width: 100%; height: 50px; }
    fieldset {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 22px;
    }
    legend {
      font-weight: bold;
      color: var(--accent);
      padding: 0 6px;
    }
  </style>
</head>
<body>
  <h3>JiraTime</h3>
  <fieldset>
    <legend>Get Novatime project</legend>
    <input id="issueField" type="text" placeholder="Enter issue key (e.g. FDK-1234)">
    <button id="callBtn" >Lookup</button>
    <textarea id="output" readonly></textarea>
  </fieldset>
  <script src="popup.js"></script>
</body>
</html>
