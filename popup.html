<!DOCTYPE html>
<html>
<head>
  <title>JiraTime</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--bg);
      width: 300px;
    }
    #callBtn { 
        width: 100%; 
        margin-bottom: 20px; 
        border-width: 1px;
    }
    #issueField { 
        width: 100%; 
        margin-bottom: 20px; 
        color: var(--text-white)
    }
    #output { 
        width: 100%; 
        height: 70px; 
        color: var(--text-white)
    }
  </style>
</head>
<body>
  <h1>JiraTime</h1>
  <fieldset>
    <legend>Get Novatime project</legend>
    <input id="issueField" type="text" placeholder="Enter issue key (e.g. FDK-1234)">
    <button id="callBtn" class>Lookup</button>
    <textarea id="output" readonly></textarea>
  </fieldset>
  <script src="popup.js"></script>
</body>
</html>
